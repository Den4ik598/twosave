<script>
$(function() {
    $("#button__click").on("click", function() {
        $("#click__modal").dialog({
                modal: true,
                height: "auto",
                width: "100vw",
                title: "Please add number!",
                buttons: {
                    "Add Number": addNumber,
                    "Cancel": function () {
                        $(this).dialog("close");
                    }
                }
            }
        )
    });
});

function addNumber(){
            $.ajax({
                type: 'POST',
                url: "{% url 'database:apply_people' %}",
                data:{
                    csrfmiddlewaretoken:'{{ csrf_token }}',
                    username:$('#id_username').val(),
                    number:$('#id_number').val(),
                },
            success: function(data){

                    if(data['status']==="error"){
                     $('#message').text('Error!');
                        return false
                    }

                    $('#id_username').val("")
                    $('#id_number').val("")
                    $('#message').text('Success!');
                },
            error: function(error){
                console.log(error)
            },
            });
    }
</script>
